<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="vxsSEQibNDUr1p133tWMr2Mk2Ayf3O8W83qsBWdibWk" />
<title>Web3 Airdrops Claim</title>

<!-- Favicon -->
<link rel="icon" href="https://raw.githubusercontent.com/Muhammad-Saood/ROSE/main/favicon1.webp">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    /* Background video styling */
    #bgVideo {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Title */
    h1 {
        margin-top: 20px;
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(45deg, #ff00ff, #00ffff, #ff9900, #00ff00);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 2px 2px 10px rgba(255,255,255,0.3);
    }

    /* Subtitle */
    p.subtitle {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: -10px;
        margin-bottom: 30px;
        color: #eaeaea;
    }

    /* Card container */
    .cards-container {
        width: 95%;
        max-width: 1100px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }

    /* Card */
    .card {
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 15px;
        cursor: pointer;
        transition: 0.3s;
        border: 1px solid rgba(255,255,255,0.2);
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .card img {
        width: 70px;
        height: 70px;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .card-title {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .card-desc {
        font-size: 0.95rem;
        color: #f5f5f5;
    }

</style>
</head>
<body>

<!-- Background Video -->
<video autoplay muted loop id="bgVideo">
  <source src="https://raw.githubusercontent.com/Muhammad-Saood/ROSE/main/backvid.mp4" type="video/mp4">
</video>

<h1>WEB3AIRDROP.LIVE</h1>
<p class="subtitle">Get your all web3 airdrops claim portals</p>


<!-- ⭐⭐⭐ CARDS START HERE – EDIT MANUALLY ⭐⭐⭐ -->
<div class="cards-container">

    <!-- CARD 1 -->
    <div class="card" onclick="window.open('https://marina-protocol.web3airdrop.live/', '_blank')">
        <img src="https://raw.githubusercontent.com/Muhammad-Saood/ROSE/main/logo.png">
        <div class="card-title">BAY Claim Portal</div>
        <div class="card-desc">All Web3 users can claim BAY tokens of Marina Protocol airdrop</div>
    </div>

    <!-- CARD 2 -->
    <div class="card" onclick="window.open('https://monad.web3airdrop.live/', '_blank')">
        <img src="https://raw.githubusercontent.com/Muhammad-Saood/ROSE/main/monad.jpg">
        <div class="card-title">MON Claim Portal</div>
        <div class="card-desc">All Web3 users can claim MON tokens of Monad airdrop</div>
    </div>

</div>
<!-- ⭐⭐⭐ CARDS END HERE ⭐⭐⭐ -->


</body>
</html>
