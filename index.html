<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Web3 Airdrop</title>
<link rel="icon" href="https://raw.githubusercontent.com/Muhammad-Saood/ROSE/main/favicon1.ico" />
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        color: white;
    }

    /* Background video */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .container {
        text-align: center;
        padding: 40px 20px;
        backdrop-filter: blur(4px);
    }

    h1 {
        font-size: 50px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff0080, #00eaff, #ffea00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: 0.5s;
    }

    p.desc {
        font-size: 20px;
        margin-top: -10px;
        margin-bottom: 40px;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 32px;
            margin-top: 10px;
        }
        p.desc {
            font-size: 16px;
        }
        .container {
            padding-top: 20px;
        }
    }

    /* Cards container */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1100px;
        margin: auto;
    }

    .card {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 15px;
        padding: 20px;
        cursor: pointer;
        transition: 0.5s;
        text-align: center;
        backdrop-filter: blur(5px);
        transform-style: preserve-3d;
    }

    .card:hover {
        transform: rotateY(10deg) scale(1.05);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .card img {
        width: 70px;
        height: 70px;
        border-radius: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<video autoplay muted loop id="bg-video">
    <source src="https://raw.githubusercontent.com/Muhammad-Saood/ROSE/main/backvid.mp4" type="video/mp4">
</video>

<div class="container">
    <h1>WEB3AIRDROP.LIVE</h1>
    <p class="desc">Get your all web3 airdrops claim portals and claim your potential airdrops</p>
</div>

<div class="cards" id="cardList"></div>

<script>
    // Load stored cards
    let cards = JSON.parse(localStorage.getItem("airdropCards") || "[]");
    renderCards();

    function renderCards() {
        const list = document.getElementById("cardList");
        list.innerHTML = "";
        cards.forEach((c, i) => {
            list.innerHTML += `
            <div class='card' draggable='true' ondragstart='dragStart(event, ${i})' onclick="window.open('${c.link}', '_blank')">
                <img src='${c.logo}' />
                <h3>${c.name}</h3>
                <p>${c.detail}</p>
            </div>`;
        });
    }

    // Drag-and-drop reorder
    let dragSrcIndex = null;
    function dragStart(e, index) {
        dragSrcIndex = index;
    }

    document.getElementById('cardList').addEventListener('dragover', function(e){
        e.preventDefault();
    });

    document.getElementById('cardList').addEventListener('drop', function(e){
        e.preventDefault();
        let target = e.target.closest('.card');
        if (!target) return;
        let targetIndex = Array.from(document.getElementById('cardList').children).indexOf(target);
        if(targetIndex === dragSrcIndex) return;
        // Swap cards
        let temp = cards[dragSrcIndex];
        cards[dragSrcIndex] = cards[targetIndex];
        cards[targetIndex] = temp;
        localStorage.setItem("airdropCards", JSON.stringify(cards));
        renderCards();
    });
</script>

</body>
</html>
