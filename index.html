<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Web3 Airdrop</title>
<link rel="icon" href="https://raw.githubusercontent.com/Muhammad-Saood/ROSE/main/favicon1.ico" />
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        color: white;
    }

    /* Background video */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .container {
        text-align: center;
        padding: 40px 20px;
        backdrop-filter: blur(4px);
    }

    h1 {
        font-size: 50px;
        font-weight: bold;
        background: linear-gradient(45deg, #ff0080, #00eaff, #ffea00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p.desc {
        font-size: 20px;
        margin-top: -10px;
        margin-bottom: 40px;
    }

    /* Cards container */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1100px;
        margin: auto;
    }

    .card {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 15px;
        padding: 20px;
        cursor: pointer;
        transition: 0.3s;
        text-align: center;
        backdrop-filter: blur(5px);
    }

    .card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.2);
    }

    .card img {
        width: 70px;
        height: 70px;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    /* Admin Panel */
    #adminPanel {
        display: none;
        width: 90%;
        max-width: 600px;
        margin: 40px auto;
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 10px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
    }

    button {
        padding: 10px 15px;
        border: none;
        background: #ff0080;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 5px;
    }

    button:hover { background: #e60070; }
</style>
</head>
<body>

<video autoplay muted loop id="bg-video">
    <source src="https://raw.githubusercontent.com/Muhammad-Saood/ROSE/main/backvid.mp4" type="video/mp4">
</video>

<div class="container">
    <h1>WEB3AIRDROP.LIVE</h1>
    <p class="desc">Get your all web3 airdrops claim portals and claim your potential airdrops</p>
</div>

<div class="cards" id="cardList"></div>

<!-- Admin Panel -->
<div id="adminPanel">
    <h2>Admin Panel</h2>
    <input id="logo" placeholder="Logo URL" />
    <input id="name" placeholder="Airdrop Name" />
    <textarea id="detail" placeholder="Description"></textarea>
    <input id="link" placeholder="Airdrop Link" />
    <button onclick="addCard()">Add Card</button>
    <button onclick="clearCards()" style="background:#ff0000">Clear All Cards</button>
</div>

<script>
    const secret = "Saud20759@";

    // Load stored cards
    let cards = JSON.parse(localStorage.getItem("airdropCards") || "[]");
    renderCards();

    function renderCards() {
        const list = document.getElementById("cardList");
        list.innerHTML = "";
        cards.forEach((c, i) => {
            list.innerHTML += `
            <div class='card' onclick="window.open('${c.link}', '_blank')">
                <img src='${c.logo}' />
                <h3>${c.name}</h3>
                <p>${c.detail}</p>
            </div>`;
        });
    }

    function addCard() {
        const logo = document.getElementById("logo").value;
        const name = document.getElementById("name").value;
        const detail = document.getElementById("detail").value;
        const link = document.getElementById("link").value;

        cards.push({ logo, name, detail, link });
        localStorage.setItem("airdropCards", JSON.stringify(cards));
        renderCards();
        alert("Card added!");
    }

    function clearCards() {
        if (confirm("Delete all cards?")) {
            cards = [];
            localStorage.setItem("airdropCards", "[]");
            renderCards();
        }
    }

    // Admin access via URL
    if (window.location.href.includes("/adminpannel")) {
        const pass = prompt("Enter Secret Key:");
        if (pass === secret) {
            document.getElementById("adminPanel").style.display = "block";
        } else {
            alert("Incorrect Password");
            window.location.href = "/";
        }
    }
</script>

</body>
</html>
