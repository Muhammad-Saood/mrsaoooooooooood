<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel - Web3 Airdrop</title>
<link rel="icon" href="https://raw.githubusercontent.com/Muhammad-Saood/ROSE/main/favicon1.ico" />
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .box {
        width: 90%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(255,255,255,0.08);
        border-radius: 12px;
        backdrop-filter: blur(8px);
    }

    h2 { margin-bottom: 10px; }

    input, textarea {
        width: 95%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        margin-top: 8px;
        background: #ff0077;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
    }

    button:hover {
        background: #e6006a;
    }

    .cardItem {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255,255,255,0.1);
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        cursor: grab;
    }

    .cardItem img {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        margin-right: 10px;
    }

    .cardInfo {
        flex-grow: 1;
        text-align: left;
    }

    .deleteBtn {
        background: red;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="box" id="loginBox">
    <h2>Admin Login</h2>
    <input id="password" type="password" placeholder="Enter Secret Key" />
    <button onclick="checkPass()">Login</button>
</div>

<div class="box" id="adminPanel" style="display:none">
    <h2>Admin Panel</h2>
    <input id="logo" placeholder="Logo URL" />
    <input id="name" placeholder="Airdrop Name" />
    <textarea id="detail" placeholder="Description"></textarea>
    <input id="link" placeholder="Airdrop Link" />
    <button onclick="addCard()">Add Card</button>
    <div id="cardListAdmin"></div>
</div>

<script>
    const secret = "Saud20759@";

    function checkPass() {
        const val = document.getElementById("password").value;
        if (val === secret) {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("adminPanel").style.display = "block";
            renderAdminCards();
        } else {
            alert("Incorrect password!");
        }
    }

    function addCard() {
        let cards = JSON.parse(localStorage.getItem("airdropCards") || "[]");
        const logo = document.getElementById("logo").value;
        const name = document.getElementById("name").value;
        const detail = document.getElementById("detail").value;
        const link = document.getElementById("link").value;
        cards.push({ logo, name, detail, link });
        localStorage.setItem("airdropCards", JSON.stringify(cards));
        renderAdminCards();
    }

    function renderAdminCards() {
        let cards = JSON.parse(localStorage.getItem("airdropCards") || "[]");
        const list = document.getElementById('cardListAdmin');
        list.innerHTML = '';
        cards.forEach((c,i)=>{
            const div = document.createElement('div');
            div.className = 'cardItem';
            div.draggable = true;
            div.ondragstart = e => dragStart(e,i);
            div.innerHTML = `<img src='${c.logo}' /><div class='cardInfo'><b>${c.name}</b><br>${c.detail}</div><button class='deleteBtn' onclick='deleteCard(${i})'>Delete</button>`;
            list.appendChild(div);
        });
    }

    function deleteCard(i){
        let cards = JSON.parse(localStorage.getItem("airdropCards") || "[]");
        cards.splice(i,1);
        localStorage.setItem("airdropCards", JSON.stringify(cards));
        renderAdminCards();
    }

    // Drag-and-drop reordering
    let dragSrcIndex = null;
    function dragStart(e, index){
        dragSrcIndex = index;
    }

    document.getElementById('cardListAdmin').addEventListener('dragover', function(e){ e.preventDefault(); });

    document.getElementById('cardListAdmin').addEventListener('drop', function(e){
        e.preventDefault();
        let targetDiv = e.target.closest('.cardItem');
        if(!targetDiv) return;
        let cards = JSON.parse(localStorage.getItem("airdropCards") || "[]");
        let targetIndex = Array.from(document.getElementById('cardListAdmin').children).indexOf(targetDiv);
        if(targetIndex===dragSrcIndex) return;
        let temp = cards[dragSrcIndex];
        cards[dragSrcIndex] = cards[targetIndex];
        cards[targetIndex] = temp;
        localStorage.setItem("airdropCards", JSON.stringify(cards));
        renderAdminCards();
    });
</script>

</body>
</html>
